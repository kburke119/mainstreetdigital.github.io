<svg width="400" height="225" viewBox="0 0 400 225" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:0.95" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="225" fill="url(#bgGradient)"/>
  
  <!-- Main Dashboard Card -->
  <rect x="20" y="20" width="360" height="185" rx="12" fill="url(#cardGradient)" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Header -->
  <rect x="30" y="30" width="340" height="40" rx="6" fill="#007bff" opacity="0.1"/>
  <text x="40" y="50" fill="#007bff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Marketing Toolbox Dashboard</text>
  
  <!-- Stats Cards -->
  <rect x="40" y="80" width="100" height="50" rx="4" fill="#28a745" opacity="0.1"/>
  <text x="50" y="100" fill="#28a745" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Campaign ROI</text>
  <text x="50" y="115" fill="#28a745" font-family="Arial, sans-serif" font-size="18" font-weight="bold">+245%</text>
  
  <rect x="150" y="80" width="100" height="50" rx="4" fill="#ffc107" opacity="0.1"/>
  <text x="160" y="100" fill="#e68900" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Active Leads</text>
  <text x="160" y="115" fill="#e68900" font-family="Arial, sans-serif" font-size="18" font-weight="bold">1,247</text>
  
  <rect x="260" y="80" width="100" height="50" rx="4" fill="#dc3545" opacity="0.1"/>
  <text x="270" y="100" fill="#dc3545" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Conversion</text>
  <text x="270" y="115" fill="#dc3545" font-family="Arial, sans-serif" font-size="18" font-weight="bold">18.3%</text>
  
  <!-- Chart Area -->
  <rect x="40" y="140" width="200" height="55" rx="4" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  <text x="50" y="155" fill="#6c757d" font-family="Arial, sans-serif" font-size="10">Analytics Chart</text>
  
  <!-- Chart bars -->
  <rect x="50" y="165" width="8" height="20" fill="#007bff"/>
  <rect x="65" y="170" width="8" height="15" fill="#007bff"/>
  <rect x="80" y="160" width="8" height="25" fill="#007bff"/>
  <rect x="95" y="175" width="8" height="10" fill="#007bff"/>
  <rect x="110" y="165" width="8" height="20" fill="#007bff"/>
  <rect x="125" y="155" width="8" height="30" fill="#007bff"/>
  <rect x="140" y="170" width="8" height="15" fill="#007bff"/>
  <rect x="155" y="160" width="8" height="25" fill="#007bff"/>
  <rect x="170" y="165" width="8" height="20" fill="#007bff"/>
  <rect x="185" y="150" width="8" height="35" fill="#007bff"/>
  <rect x="200" y="172" width="8" height="13" fill="#007bff"/>
  <rect x="215" y="168" width="8" height="17" fill="#007bff"/>
  
  <!-- Tools Panel -->
  <rect x="250" y="140" width="110" height="55" rx="4" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  <text x="260" y="155" fill="#6c757d" font-family="Arial, sans-serif" font-size="10">Marketing Tools</text>
  
  <!-- Tool icons -->
  <circle cx="265" cy="170" r="6" fill="#17a2b8"/>
  <text x="262" y="174" fill="white" font-family="Arial, sans-serif" font-size="8">@</text>
  <text x="275" y="174" fill="#495057" font-family="Arial, sans-serif" font-size="8">Email</text>
  
  <circle cx="265" cy="185" r="6" fill="#28a745"/>
  <text x="262" y="189" fill="white" font-family="Arial, sans-serif" font-size="8">S</text>
  <text x="275" y="189" fill="#495057" font-family="Arial, sans-serif" font-size="8">Social</text>
  
  <circle cx="315" cy="170" r="6" fill="#ffc107"/>
  <text x="312" y="174" fill="white" font-family="Arial, sans-serif" font-size="8">A</text>
  <text x="325" y="174" fill="#495057" font-family="Arial, sans-serif" font-size="8">Ads</text>
  
  <circle cx="315" cy="185" r="6" fill="#dc3545"/>
  <text x="312" y="189" fill="white" font-family="Arial, sans-serif" font-size="8">R</text>
  <text x="325" y="189" fill="#495057" font-family="Arial, sans-serif" font-size="8">Reports</text>
  
  <!-- Play button overlay -->
  <circle cx="200" cy="112" r="25" fill="rgba(0,0,0,0.7)" opacity="0.8"/>
  <polygon points="190,105 190,119 210,112" fill="white"/>
</svg>