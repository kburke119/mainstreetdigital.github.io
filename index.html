<section id="contact" class="contact-area">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-10">
                <div class="section-title text-center pb-30">
                    <h3 class="title">Contact</h3>
                    <p class="text">Interested in working together? Send a message or book a call to discuss your goals.</p>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="contact-info text-center pb-40">
                    <p><strong>Email:</strong> <a href="mailto:mainstreetdigitalconsulting@gmail.com">mainstreetdigitalconsulting@gmail.com</a></p>
                    <p><strong>LinkedIn:</strong> <a href="https://www.linkedin.com/in/kburke119/" target="_blank">Kevin Burke</a></p>
                    <p><strong>Book a Call:</strong> <a href="https://calendly.com/mainstreetdigitalconsulting/30min" target="_blank">Schedule on Calendly</a></p>
                </div>
                <div class="contact-form shadow p-4 rounded" style="background-color: #f9f9f9;">
                    <form action="https://formspree.io/f/mnqepjwl" method="POST">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="name">Name</label>
                                <input type="text" name="name" class="form-control" placeholder="Your Name" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="email">Email</label>
                                <input type="email" name="email" class="form-control" placeholder="Your Email" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea name="message" class="form-control" rows="5" placeholder="Tell us about your project or question..." required></textarea>
                        </div>
                        <div class="text-center pt-2">
                            <button type="submit" class="main-btn rounded-one px-4">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
